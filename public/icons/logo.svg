<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Outer rounded rectangle representing the chat bubble -->
  <rect x="30" y="50" rx="40" ry="40" width="140" height="100" fill="#4285F4"/>

  <!-- Tail of the chat bubble -->
  <path d="M70 150 L100 130 L60 130 Z" fill="#4285F4"/>

  <!-- 'IQ' text inside the chat bubble -->
  <text x="55" y="110" font-family="Arial" font-size="48" fill="white" font-weight="bold">IQ</text>

  <!-- 'chat' text outside the chat bubble -->
  <text x="60" y="180" font-family="Arial" font-size="30" fill="#34A853" font-weight="bold" letter-spacing="1">chat</text>
</svg>
